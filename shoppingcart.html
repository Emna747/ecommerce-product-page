<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07cecfdf00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav>
        <a href="index.html" class="navbarelements">Home</a>
        <a href="aboutus.html" class="navbarelements">About Us</a>
        
        <a href="contact.html" class="navbarelements">Contact Us</a>
        <a href="shoppingcart.html" class="navbarelements" id="shopcart">
          <i class="fa-solid fa-cart-shopping"></i
        ></a>
      </nav>
      <div class="shopping-cart">
        <div class="Cart-Container">
          <h2 class="Heading">
            Shopping Cart <i class="fa-solid fa-cart-shopping"></i>
          </h2>
          <button class="Action" onclick="clearCart()">Remove all</button>
        </div>

        <div class="Cart-Items">
          <div class="about">
            <h3 class="title">Red Dress</h3>
          </div>
          <div class="counter">
            <div class="btn"><i class="fa-solid fa-minus" onclick="removeOneItem()"></i></div>
            <div id =${id} class="count">1</div>
            <div class="btn"><i class="fa-solid fa-plus" onclick="addOneItem()"></i></div>
          </div>

       

          <div class="amount">$2.99</div>

          <div class="remove-button" onclick=" Removeproducts()"><button>Remove</button></div>

          <div class="Subtotal">Sub-Total</div>
          <div class="items">2 items</div>
          <div class="total-amount">$6.18</div>

          <button class="Checkout-button">Checkout</button> </div>
       
          <script src="script.js"></script>
  </body> 
</html>
