<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Children Club : Home</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07cecfdf00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav>
        <a href="index.html" class="navbarelements">Home</a>
        <a href="aboutus.html" class="navbarelements">About Us</a>
        <a href="#products" class="navbarelements">Our Products</a>
        <a href="contact.html" class="navbarelements">Contact Us</a>
        <a href="shoopingcart.html" class="navbarelements">
          <i class="fa-solid fa-cart-shopping"></i
        ></a>
      </nav>
      <div class="shooping-cart">
      <div class="Cart-Container">
        <div class="Header">
          <h3 class="Heading">Shopping Cart</h3>
          <h5 class="Action">Remove all</h5>
        </div></div>

        <div class="Cart-Items">
          <div class="about">
            <h1 class="title">Apple Juice</h1>
          </div>
          <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
          </div>
          <div class="prices">
            <div class="amount">$2.99</div>
            <div class="save"><u>Save for later</u></div>
            <div class="remove"><u>Remove</u></div>
          </div>
        </div>
        <div class="checkout">
          <div class="total">
              <div class="”Subtotal”">Sub-Total</div>
              <div class="items">2 items</div>
            <div class="total-amount">$6.18</div>
          </div>
          <button class="button">Checkout</button>
        </div></div>
      
  </body>
</html>
